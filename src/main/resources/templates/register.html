<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/authStyle.css}">
</head>
<body>
<div class="form-container">

    <h2>Регистрация</h2>

    <div class="error" th:if="${error}" th:text="${error}"></div>

    <form th:action="@{/register}" method="post" th:object="${registerUserDTO}">

        <div class="input-group">
            <input type="text" th:field="*{firstName}" placeholder=" " required/>
            <label>Имя</label>
        </div>

        <div class="input-group">
            <input type="text" th:field="*{lastName}" placeholder=" " required/>
            <label>Фамилия</label>
        </div>

        <div class="input-group">
            <input type="text" th:field="*{middleName}" placeholder=" "/>
            <label>Отчество</label>
        </div>

        <div class="input-group">
            <input type="email" th:field="*{email}" placeholder=" " required/>
            <label>Email</label>
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="input-group">
            <input type="password" th:field="*{password}" placeholder=" " required/>
            <label>Пароль</label>
            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="input-group">
            <input type="password" th:field="*{confirmPassword}" placeholder=" " required/>
            <label>Подтвердите пароль</label>
            <div class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
        </div>

        <button type="submit">Зарегистрироваться</button>
    </form>

    <div class="link">
        <p>Уже есть аккаунт? <a th:href="@{/login}">Войти</a></p>
    </div>
</div>
</body>
</html>
