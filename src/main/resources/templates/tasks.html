<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

    <link rel="stylesheet" th:href="@{/css/taskStyle.css}">
</head>
<body th:attr="data-show-add-modal=${showAddModal}, data-show-edit-modal=${showEditModal}">
<div class="container">

            </form>
        </div>
    </div>

    <form class="task-filter-form" method="get" th:action="@{/tasks}">
        <input type="text" name="search" placeholder="–ü–æ–∏—Å–∫..." th:value="${param.search}">

        <div class="task-tabs">
            <button type="submit" name="status" value=""
                    th:classappend="${status == null or status == ''} ? 'active' : ''"> –í—Å–µ
            </button>

            <button type="submit" name="status" value="completed"
                    th:classappend="${status == 'completed'} ? 'active' : ''"> –í—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ
            </button>

            <button type="submit" name="status" value="active"
                    th:classappend="${status == 'active'} ? 'active' : ''"> –í –ø—Ä–æ—Ü–µ—Å—Å–µ
            </button>
        </div>
    </form>

    <a class="btn btn-create-task" onclick="openAddModal()">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</a>

    <ul class="task-list">
        <li th:each="task : ${tasks}" class="task-item" th:classappend="${task.completed} ? 'completed'">

            <div class="task-content">
                <span class="task-title" th:text="${task.title}"></span>
                <span class="task-description" th:text="${task.description}"></span>
                <span class="task-deadline" th:if="${task.deadline}" th:text="'–î–µ–¥–ª–∞–π–Ω: ' + ${#temporals.format(task.deadline, 'dd.MM.yyyy HH:mm')}"></span>
                <span class="task-create" th:if="${task.createdAt}" th:text="'–°–æ–∑–¥–∞–Ω–æ: ' + ${#temporals.format(task.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
            </div>

            <div class="task-actions">

                <form th:action="@{'/tasks/toggle/' + ${task.id}}" method="post">
                    <button class="btn btn-toggle" type="submit">‚úÖ</button>
                </form>

                <a th:href="@{'/tasks/edit/' + ${task.id}}" class="btn btn-edit" onclick="openEditModal()">‚úé</a>

                <form th:action="@{'/tasks/delete/' + ${task.id}}" method="post">
                    <button class="btn btn-delete" type="submit">üóëÔ∏è</button>
                </form>

            </div>

        </li>
    </ul>

    <div id="addTaskModal" class="modal">

            <span class="closeModal" onclick="closeAddModal()">√ó</span>

            <h2>–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞</h2>

                <input type="text" th:field="*{title}" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ" required>

                <div th:if="${#fields.hasErrors('title')}" class="error">
                    <p th:errors="*{title}"></p>
                </div>

                <label>–û–ø–∏—Å–∞–Ω–∏–µ</label>
                <textarea th:field="*{description}" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"></textarea>

                <label>–î–µ–¥–ª–∞–π–Ω</label>
                <input type="datetime-local" th:field="*{deadline}">

                <button type="submit" class="btn btn-save">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </form>
        </div>
    </div>

    <div id="editTaskModal" class="modal">

            <h2>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É</h2>

            <form th:action="@{'/tasks/edit/' + ${taskId}}" th:object="${taskUpdateDTO}" method="post" class="input-group">

                <label>–ù–∞–∑–≤–∞–Ω–∏–µ</label>
                <input type="text" th:field="*{title}" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ" required>

                <div th:if="${#fields.hasErrors('title')}" class="error">

                </div>

                <label>–û–ø–∏—Å–∞–Ω–∏–µ</label>
                <textarea th:field="*{description}" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"></textarea>

                        <input type="checkbox" th:field="*{completed}"> –í—ã–ø–æ–ª–Ω–µ–Ω–æ
                    </label>
                </div>

    </div>

</div>

<script th:src="@{/js/task.js}"></script>

</body>
</html>
